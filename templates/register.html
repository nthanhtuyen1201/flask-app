<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #4D575D, #243c4d, #1a2633);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding-top: 80px; /* Để không bị che bởi navbar */
        }

        /* ===== Thanh Điều Hướng ===== */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px; /* Hoặc giá trị nhỏ hơn */
            background-color: #30496c;
            padding: 20px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease-in-out;
            z-index: 1000;
        }

        .navbar:hover {
            background-color: #12264d;
        }

        .nav-left, .nav-right {
            display: flex;
            gap: 15px;
        }

        .navbar a {
            color: white;
            font-size: 21px;
            text-decoration: none;
            transition: color 0.3s ease-in-out, transform 0.2s;
        }

        .navbar a:hover {
            color: #f39c12;
            transform: scale(1.1);
        }

        /* ===== Logo Giữa ===== */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .logo img {
            height: 60px;
            transition: transform 0.3s;
        }

        .logo img:hover {
            transform: scale(1.1);
        }

        /* ===== Khung Đăng Ký ===== */
        .register-container {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: left;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 5px 0 15px 0;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s ease-in-out;
        }

        input:focus {
            border: 2px solid #f39c12;
        }

        button {
            width: 100%;
            background-color: #f39c12;
            color: white;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background-color: #e67e22;
        }

        .login-link {
            margin-top: 15px;
            display: inline-block;
            color: #f39c12;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .login-link:hover {
            color: #e67e22;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="nav-left">
            <a href="/home">Trang chủ</a>
        </div>

        <div class="logo">
            <a href="/home">
                <img src="/static/logo.png" alt="Logo">
            </a>
        </div>

        <div class="nav-right">
            <a href="/register">Đăng ký</a> |
            <a href="/login">Đăng nhập</a>
        </div>
    </div>

    <div class="register-container">
        <h1>ĐĂNG KÝ</h1>
        <form action="/register" method="post">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Đăng ký</button>
        </form>
        <p>Bạn đã có tài khoản? <a href="/login" class="login-link">Đăng nhập</a></p>
    </div>

</body>
</html>
